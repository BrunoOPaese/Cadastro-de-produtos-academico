<app-header title="Produtos" buttonLink="/produtos/novo" buttonText="inserir novo"></app-header>
<div class="row mt-3">
    <div class="col-12">
        <app-alert #alert></app-alert>
        <table class="table table-light">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>preço</th>
                <th>ações</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>
                    {{ item.name }}
                    <span *ngIf="!item.active" class="badge badge-secondary">inativo</span>
                </td>
                <td>{{ item.price }}</td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="'/produtos/' + item.id " class="btn btn-success">alterar</a>
                        <a [routerLink]="'/produtos/' + item.id + '/interesses'" class="btn btn-info">Ver interesses</a>
                        <button type="button" class="btn btn-danger" (click)="delete(item.id)">Excluir</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
